<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/e40aa81741.js" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center; /* Center align all text */
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f1eef7;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left; /* Reset text alignment for container */
        }

        h1, h2 {
            color: #333;
            text-align: center; /* Center align headers */
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px; /* Add some spacing between paragraphs */
        }

        .custom-list {
            list-style-type: disc;
            padding-left: 20px;
            text-align: left; /* Reset text alignment for lists */
        }

        video {
            border-radius: 10px;
            border: 2px solid #ccc;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 620px;
            display: block;
            margin: 20px auto;
        }

        .githubLink {
            text-align: center;
            margin-top: 20px;
        }

        .githubLink a {
            color: #007bff;
            text-decoration: none;
        }

        .githubLink a:hover {
            text-decoration: underline;
        }

        .skills-info {
    display: flex;
    flex-wrap: wrap; /* Allow items to wrap to the next line if needed */
    justify-content: center;
    align-items: center;
    gap: 20px;
}

.skills-info .link {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative; /* Set up relative positioning for child absolute positioning */
    width: 80px; /* Adjust width as needed */
    text-align: center;
    transition: color 0.3s ease;
}

.skills-info .link i {
    font-size: 28px;
    color: #333;
}

.skills-info .link span {
    position: absolute;
    bottom: -20px; /* Adjust this value as needed to position text below the icon */
    left: 50%;
    transform: translateX(-50%);
    font-size: 14px;
    color: #333;
    white-space: nowrap; /* Prevent text from wrapping */
    opacity: 0; /* Hide text by default */
    transition: opacity 0.3s ease;
}

.skills-info .link:hover span {
    opacity: 1; /* Show text on hover */
}


    </style>
</head>
<body>
    <div class="container">
        <h1>About me</h1>
        
        <div class="githubLink">
            <p>If you want to explore the code, check out my GitHub repository <a href="https://github.com/QuinnWebster/airHocky" target="_blank">here</a>.</p>
        </div>

        <div class="skills-info">

            <a class="link python">
                <i class="fab fa-2x fa-python"></i>
                <span>Python</span>
            </a>
            <a class="link java">
                <i class="fab fa-2x fa-java"></i>
                <span>Java</span>
            </a>
            <a class="link c">
                <i class="fab fa-2x fa-c"></i>
                <span>C</span>
            </a>
            <a class="link html">
                <i class="fab fa-2x fa-html5"></i>
                <span>HTML</span>
            </a>
            <a class="link css">
                <i class="fab fa-2x fa-css3-alt"></i>
                <span>CSS</span>
            </a>
            <a class="link javascript">
                <i class="fab fa-2x fa-js"></i>
                <span>JavaScript</span>
            </a>
            <a class="link linux">
                <i class="fab fa-2x fa-linux"></i>
                <span>Linux</span>
            </a>
            <a class="link github">
                <i class="fa-brands fa-git-alt"></i>
                <span>Git</span>
            </a>
           
        </div>
    </div>
</body>
</html>
